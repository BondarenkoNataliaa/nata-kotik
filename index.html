<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Я тебя люблю!!!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #e3646a;
      display: flex;
      justify-content: center;
      padding-top: 20px;
      padding-bottom: 70px;
      height: auto;
    }
    .container {
      max-width: 800px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .carousel {
      position: relative;
      width: 100%;
      overflow: hidden;
      border-radius: 10px;
    }
    .slide {
      display: none;
      position: relative;
    }
    .slide.active {
      display: block;
    }
    .slide img {
      width: 100%;
      border-radius: 10px;
    }
    .slide .text {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      border-radius: 5px;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    button {
      background: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
    /* ======= Стили плеера ======= */
    .player-container {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(10px);
      border-radius: 44px;
      display: flex;
      align-items: center;
      padding: 11px 23px;
      max-width: 90%;
      min-width: 345px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      z-index: 9999;
    }
    .album-art {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 15px;
    }
    .track-info {
      color: #fff;
      font-weight: 600;
      font-size: 18px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex: 1;
      min-width: 0;
    }
    .player-controls {
      display: flex;
      align-items: center;
      margin-left: 20px;
      gap: 10px;
    }
    .player-controls button {
      background: none;
      border: none;
      color: #fff;
      font-size: 22px;
      cursor: pointer;
    }
    .player-controls button:hover {
      opacity: 0.7;
    }
    /* ======= Мобильные устройства ======= */
    @media (max-width: 600px) {
      .player-container {
        bottom: 10px;
        left: 10px;
        padding: 6px 11px;
        width: 46vw;
        border-radius: 24px;
      }
      .album-art {
        width: 44px;
        height: 44px;
        margin-right: 10px;
      }
      .track-info {
        font-size: 16px;
      }
      .player-controls button {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="carousel">
      <div class="slide active">
        <img src="" alt="Image 1">
        <p>#</p>
      </div>

      <div class="slide">
        <img src="" alt="Image 2">
        <p>#</p>
      </div>

      <div class="slide">
        <img src="" alt="Image 3">
        <p>#</p>
      </div>

      <div class="slide">
        <img src="" alt="Image 4">
        <p>#</p>
      </div>

      <div class="slide">
        <img src="" alt="Image 5">
        <p>#</p>
      </div>

      <div class="slide">
        <img src="" alt="Image 6">
        <p>#</p>
      </div>


    </div>
    <div class="buttons">
      <button onclick="prevSlide()">Назад</button>
      <button onclick="nextSlide()">Вперед</button>
    </div>
  </div>

  <!-- ======= МУЗЫКАЛЬНЫЙ ПЛЕЕР ======= -->
  <div class="player-container">
    <img
      src="https://i.pinimg.com/736x/8a/65/a0/8a65a07ff7ca68b1c1a7b436054c320d.jpg"
      alt="Album Art"
      class="album-art"
      id="albumArt"
    />
    <div class="track-info" id="trackTitle">
      No. 1 Party Anthem
    </div>
    <div class="player-controls">
      <button id="prevBtn">&#9664;</button>
      <button id="playPauseBtn">&#9654;</button>
      <button id="nextBtn">&#9654;&#9654;</button>
      <button id="volumeBtn">&#128266;</button>
    </div>
    <audio id="audioPlayer"></audio>
  </div>

  <script>
    // ======= СЛАЙДЕР =======
    let index = 0;
    const slides = document.querySelectorAll(".slide");

    function showSlide(i) {
      slides.forEach((slide) => slide.classList.remove("active"));
      slides[i].classList.add("active");
    }

    function nextSlide() {
      index = (index + 1) % slides.length;
      showSlide(index);
    }

    function prevSlide() {
      index = (index - 1 + slides.length) % slides.length;
      showSlide(index);
    }

    // ======= ПЛЕЕР =======
    // Массив треков — добавляйте сюда новые треки по необходимости:
    const tracks = [
      {
        title: "Я Тебя Люблю.mp3",
        src: "Где Фантом_ Я Тебя Люблю.mp3",
        albumArt: "https://i.scdn.co/image/ab67616d0000b27374a295de469b5c5f6c8b2d33"
      },
      {
        title: "Cigarettes out the Window",
        src: "Cigarettes out the Window.mp3",
        albumArt: "https://i1.sndcdn.com/artworks-n1d4TMtjX7kiwn0W-kztSVg-t500x500.png"
      },
      {
        title: "Blue Hair",
        src: "Blue Hair.mp3",  /* Ваш путь к файлу */
        albumArt: "https://i.scdn.co/image/ab67616d0000b2731556d166d0ed059b34a00e1b"
      },
      {
        title: "Lost in fire",
        src: "lost in fire.mp3",  /* Ваш путь к файлу */
        albumArt: "https://i.pinimg.com/736x/4f/dc/1c/4fdc1c01e3177b0287956ad27816af71.jpg"
      },
      {
        title: "I love my boyfriend",
        src: "i love my boyfriend.mp3",  /* Ваш путь к файлу */
        albumArt: "https://i.scdn.co/image/ab67616d0000b2739fd1af8b668cc9e6d9e64499"
      },
      {
        title: "Думай Позитивно.mp3",
        src: "Кровосток Думай Позитивно.mp3",  /* Ваш путь к файлу */
        albumArt: "https://i.scdn.co/image/ab67616d0000b2732c276b2212acdd71b6db1034"
      },
      {
        title: "Порно",
        src: "Кровосток Порно.mp3",  /* Ваш путь к файлу */
        albumArt: "https://i.scdn.co/image/ab67616d00001e02a0bc3eee95a154f7aa139611"
      }
      
    ];

    let currentTrackIndex = 0;
    const audio = document.getElementById("audioPlayer");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const volumeBtn = document.getElementById("volumeBtn");
    const trackTitle = document.getElementById("trackTitle");
    const albumArt = document.getElementById("albumArt");

    // Загрузка трека по индексу
    function loadTrack(index) {
      const track = tracks[index];
      audio.src = track.src;
      trackTitle.textContent = track.title;
      albumArt.src = track.albumArt;
    }

    // Подгружаем первый трек при старте
    loadTrack(currentTrackIndex);

    // Пытаемся автоматически запустить звук (может быть заблокировано браузером)
    window.addEventListener("load", () => {
      // Ставим звук на mute (так больше шансов, что автозапуск не будет заблокирован)
      audio.muted = true;
      audio.play().then(() => {
        playPauseBtn.innerHTML = "&#10073;&#10073;";
      }).catch((error) => {
        console.error("Autostart error:", error);
      });
    });

    // Снимаем mute при первом клике
    document.addEventListener("click", () => {
      if (audio.muted) {
        audio.muted = false;
        volumeBtn.innerHTML = "&#128266;";
      }
    }, { once: true });

    // Кнопка Play/Pause
    playPauseBtn.addEventListener("click", () => {
      if (audio.paused) {
        audio.play().then(() => {
          playPauseBtn.innerHTML = "&#10073;&#10073;";
        }).catch((error) => {
          console.error("Error while playing:", error);
        });
      } else {
        audio.pause();
        playPauseBtn.innerHTML = "&#9654;";
      }
    });

    // Кнопка Включить/Выключить звук
    volumeBtn.addEventListener("click", () => {
      audio.muted = !audio.muted;
      volumeBtn.innerHTML = audio.muted ? "&#128263;" : "&#128266;";
    });

    // Предыдущий трек
    document.getElementById("prevBtn").addEventListener("click", () => {
      let wasPlaying = !audio.paused; // запомним, воспроизводился ли трек
      currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
      loadTrack(currentTrackIndex);
      if (wasPlaying) audio.play();
    });

    // Следующий трек
    document.getElementById("nextBtn").addEventListener("click", () => {
      let wasPlaying = !audio.paused;
      currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
      loadTrack(currentTrackIndex);
      if (wasPlaying) audio.play();
    });

    audio.addEventListener("error", (e) => {
      console.error("Error loading audio:", e);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I love you!!!</title>
  <style>
    /* ======= Общие стили ======= */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #e3646a;
      display: flex;
      justify-content: center;
      padding-top: 20px;
      padding-bottom: 70px;
      height: auto;
    }
    .container {
      max-width: 800px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* ======= Карусель изображений ======= */
    .carousel {
      position: relative;
      width: 100%;
      overflow: hidden;
      border-radius: 10px;
    }
    .slide {
      display: none;
      position: relative;
    }
    .slide.active {
      display: block;
    }
    .slide img {
      width: 100%;
      border-radius: 10px;
    }
    .slide .text {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      border-radius: 5px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    button {
      background: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }

    /* ======= Стили плеера (desktop) ======= */
    .player-container {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(10px);
      border-radius: 44px;
      display: flex;
      align-items: center;
      padding: 11px 23px;
      max-width: 90%;
      min-width: 345px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      z-index: 9999;
    }
    .album-art {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 15px;
    }
    .track-info {
      color: #fff;
      font-weight: 600;
      font-size: 18px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      min-width: 0;
    }

    /* ======= Ползунок прогресса ======= */
    .player-progress {
      flex: 1;
      margin: 0 20px;
    }
    .player-progress input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 3px;
      outline: none;
      cursor: pointer;
    }
    .player-progress input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #fff;
    }
    .player-progress input[type="range"]::-moz-range-thumb {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #fff;
      border: none;
    }

    /* ======= Блок кнопок управления ======= */
    .player-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-left: auto; /* выравниваем кнопки по правому краю */
    }
    .player-controls button {
      background: none;
      border: none;
      color: #fff;
      font-size: 22px;
      cursor: pointer;
    }
    .player-controls button:hover {
      opacity: 0.7;
    }

    /* ======= Мобильные устройства ======= */
    @media (max-width: 600px) {
      /* Расширяем плеер почти на всю ширину экрана
         и убираем минимальную ширину, чтобы он
         адаптировался под маленькие дисплеи */
      .player-container {
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: 90vw;          /* шире, чтобы ползунок поместился */
        min-width: 0;         /* убираем ограничение */
        padding: 8px 14px;    /* немного компактнее отступы */
        border-radius: 24px;
      }

      /* Делаем обложку и текст поменьше, освобождая место
         под ползунок перемотки */
      .album-art {
        width: 40px;
        height: 40px;
        margin-right: 8px;
      }
      .track-info {
        font-size: 14px;
      }

      /* Ползунок чуть уже, но занимает больше места за счёт
         расширения самого контейнера */
      .player-progress {
        margin: 0 8px;
      }
      .player-progress input[type="range"] {
        height: 4px;
      }

      /* Уменьшаем размер иконок и убираем лишние отступы */
      .player-controls {
        gap: 6px;
      }
      .player-controls button {
        font-size: 16px;  /* меньше иконки */
        padding: 4px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="carousel">
      <div class="slide active">
        <img src="" alt="Image 1">
        <p>#</p>
      </div>

      <div class="slide">
        <img src="" alt="Image 2">
        <p>#</p>
      </div>

      <div class="slide">
        <img src="" alt="Image 3">
        <p>#</p>
      </div>

      <div class="slide">
        <img src="" alt="Image 4">
        <p>#</p>
      </div>

      <div class="slide">
        <img src="" alt="Image 5">
        <p>#</p>
      </div>

      <div class="slide">
        <img src="" alt="Image 6">
        <p>#</p>
      </div>
    </div>
    <div class="buttons">
      <button onclick="prevSlide()">Назад</button>
      <button onclick="nextSlide()">Вперед</button>
    </div>
  </div>

  <!-- ======= МУЗЫКАЛЬНЫЙ ПЛЕЕР ======= -->
  <div class="player-container">
    <img
      src="https://i.pinimg.com/736x/8a/65/a0/8a65a07ff7ca68b1c1a7b436054c320d.jpg"
      alt="Album Art"
      class="album-art"
      id="albumArt"
    />
    <div class="track-info" id="trackTitle">No. 1 Party Anthem</div>
    <div class="player-progress">
      <input type="range" id="seekBar" value="0" min="0" max="100" step="0.1" />
    </div>
    <div class="player-controls">
      <button id="prevBtn" aria-label="Previous track">&#9664;</button>
      <button id="playPauseBtn" aria-label="Play/Pause">&#9654;</button>
      <button id="nextBtn" aria-label="Next track">&#9654;&#9654;</button>
      <button id="volumeBtn" aria-label="Mute/Unmute">&#128266;</button>
    </div>
    <audio id="audioPlayer"></audio>
  </div>

  <script>
    // ======= СЛАЙДЕР =======
    let index = 0;
    const slides = document.querySelectorAll(".slide");

    function showSlide(i) {
      slides.forEach((slide) => slide.classList.remove("active"));
      slides[i].classList.add("active");
    }

    function nextSlide() {
      index = (index + 1) % slides.length;
      showSlide(index);
    }

    function prevSlide() {
      index = (index - 1 + slides.length) % slides.length;
      showSlide(index);
    }

    // ======= ПЛЕЕР =======
    const tracks = [
      {
        title: "Я Тебя Люблю",
        src: "Где Фантом_ Я Тебя Люблю.mp3",
        albumArt: "https://i.scdn.co/image/ab67616d0000b27374a295de469b5c5f6c8b2d33",
      },
      {
        title: "Cigarettes out the Window",
        src: "Cigarettes out the Window.mp3",
        albumArt: "https://i1.sndcdn.com/artworks-n1d4TMtjX7kiwn0W-kztSVg-t500x500.png",
      },
      {
        title: "Blue Hair",
        src: "Blue Hair.mp3",
        albumArt: "https://i.scdn.co/image/ab67616d0000b2731556d166d0ed059b34a00e1b",
      },
      {
        title: "Safeword",
        src: "Tv Girl Safeword.mp3",
        albumArt: "https://i1.sndcdn.com/artworks-n1d4TMtjX7kiwn0W-kztSVg-t500x500.png",
      },
      {
        title: "Lost in fire",
        src: "lost in fire.mp3",
        albumArt: "https://i.pinimg.com/736x/4f/dc/1c/4fdc1c01e3177b0287956ad27816af71.jpg",
      },
      {
        title: "I love my boyfriend",
        src: "i love my boyfriend.mp3",
        albumArt: "https://i.scdn.co/image/ab67616d0000b2739fd1af8b668cc9e6d9e64499",
      },
      {
        title: "Думай Позитивно.mp3",
        src: "Кровосток Думай Позитивно.mp3",
        albumArt: "https://i.scdn.co/image/ab67616d0000b2732c276b2212acdd71b6db1034",
      },
      {
        title: "Порно",
        src: "Кровосток Порно.mp3",
        albumArt: "https://i.scdn.co/image/ab67616d00001e02a0bc3eee95a154f7aa139611",
      },
    ];

    let currentTrackIndex = 0;
    const audio = document.getElementById("audioPlayer");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const volumeBtn = document.getElementById("volumeBtn");
    const trackTitle = document.getElementById("trackTitle");
    const albumArt = document.getElementById("albumArt");
    const seekBar = document.getElementById("seekBar");

    function loadTrack(index) {
      const track = tracks[index];
      audio.src = track.src;
      trackTitle.textContent = track.title;
      albumArt.src = track.albumArt;
      seekBar.value = 0;
    }

    // Подгружаем первый трек при старте
    loadTrack(currentTrackIndex);

    // Автозапуск с mute
    window.addEventListener("load", () => {
      audio.muted = true;
      audio.play()
        .then(() => {
          playPauseBtn.innerHTML = "&#10073;&#10073;";
        })
        .catch((error) => {
          console.error("Autostart error:", error);
        });
    });

    // Снимаем mute при первом взаимодействии
    document.addEventListener(
      "click",
      () => {
        if (audio.muted) {
          audio.muted = false;
          volumeBtn.innerHTML = "&#128266;";
        }
      },
      { once: true }
    );

    // Play/Pause
    playPauseBtn.addEventListener("click", () => {
      if (audio.paused) {
        audio
          .play()
          .then(() => {
            playPauseBtn.innerHTML = "&#10073;&#10073;";
          })
          .catch((error) => {
            console.error("Error while playing:", error);
          });
      } else {
        audio.pause();
        playPauseBtn.innerHTML = "&#9654;";
      }
    });

    // Mute/Unmute
    volumeBtn.addEventListener("click", () => {
      audio.muted = !audio.muted;
      volumeBtn.innerHTML = audio.muted ? "&#128263;" : "&#128266;";
    });

    // Prev track
    document.getElementById("prevBtn").addEventListener("click", () => {
      const wasPlaying = !audio.paused;
      currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
      loadTrack(currentTrackIndex);
      if (wasPlaying) audio.play();
    });

    // Next track
    document.getElementById("nextBtn").addEventListener("click", () => {
      const wasPlaying = !audio.paused;
      currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
      loadTrack(currentTrackIndex);
      if (wasPlaying) audio.play();
    });

    // Обновление прогресса
    audio.addEventListener("timeupdate", () => {
      if (!isNaN(audio.duration)) {
        const progress = (audio.currentTime / audio.duration) * 100;
        seekBar.value = progress;
      }
    });

    // Перемотка по ползунку
    seekBar.addEventListener("input", () => {
      if (!isNaN(audio.duration)) {
        audio.currentTime = (seekBar.value / 100) * audio.duration;
      }
    });

    // Автоматическое переключение треков
    audio.addEventListener("ended", () => {
      currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
      loadTrack(currentTrackIndex);
      audio.play();
    });

    audio.addEventListener("error", (e) => {
      console.error("Error loading audio:", e);
    });
  </script>
</body>
</html>
